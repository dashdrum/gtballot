language: python
env:
  global:
    - DEBUG=True
    - SECRET_KEY='3i1a^9&k!8i1+am1g1@v##=&1v*%=$24#pgxdfi-ms3dkg$^03'
    - ALLOWED_HOSTS=''
    - DJANGO_SETTINGS_MODULE=gtballot.settings.travis
  matrix:
    - DJANGO_VERSION=1.4.16
    - DJANGO_VERSION=1.5.11 
    - DJANGO_VERSION=1.6.8
    - DJANGO_VERSION=1.7
    - DJANGO_VERSION=1.7.1
python:
    - 3.4
    - 3.3
    - 3.2
    - 2.7
    - 2.6
install:
  - pip install -q django==$DJANGO_VERSION
  - pip install -r requirements/development.txt
  - pip install coveralls
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - python manage.py test
  - coverage run --source=gtballot manage.py test
after_success: coveralls
matrix:
  exclude:
    # Django doesn't support following combinations
    - python: 2.6
      env: DJANGO_VERSION=1.7
    - python: 2.6
      env: DJANGO_VERSION=1.7.1
    - python: 3.2
      env: DJANGO_VERSION=1.4.16
    - python: 3.3
      env: DJANGO_VERSION=1.4.16
    - python: 3.3
      env: DJANGO_VERSION=1.5.11
    - python: 3.4
      env: DJANGO_VERSION=1.4.16
    - python: 3.4
      env: DJANGO_VERSION=1.5.11
    - python: 3.4
      env: DJANGO_VERSION=1.6.8
  allow_failures:
  # Django 1.7 is having trouble with 1.7.1 migrations
    - env: DJANGO_VERSION=1.7
  # Crispy Forms doesn't like Python 3.2...yet
    - python: 3.2
